<div class="thumbnail">
    <img ng-src="resources/img/{{ ::model.image }}" alt="{{ ::model.title }}">
    <div class="caption">
        <p><b>{{ ::model.title}}</b></p>
        <p><span ng-hide="model.band.name | isEmptyFilter">{{ ::model.band.name | parenthesisFilter }}</span></p>
        <!-- <p>{{ ::model.band.name | parenthesisFilter }}</p> -->
        <p>{{ ::model.genre.name | uppercaseFilter }}</p>
        <p>
            <span class="badge">{{ ::model.year }}</span>
            <button type="button" class="btn btn-lg"
            ng-class="{ 'btn-danger' : isStarred('albums', model.id) }"
            ng-click="updateStarredValue('albums', model.id)">
                <span class="glyphicon glyphicon-star" aria-hidden="false"></span> Favorite
            </button>
        </p>
    </div>
</div>
