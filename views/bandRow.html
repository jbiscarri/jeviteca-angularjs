<tr>
    <td>
        {{ ::model.name}}
    </td>
    <td>
        {{ ::model.origin}}
    </td>
    <td>
        <ul>
            <li ng-repeat="member in model.members">{{ ::member.name }} {{ member.instruments | instrumentsFilter  | parenthesisFilter }}</li>
        </ul>
    </td>
    <td>
        <button type="button" class="btn btn-lg" ng-class="{ 'btn-danger' : isStarred('bands', model.name) }" ng-click="updateStarredValue('bands', model.name)">
            <span class="glyphicon glyphicon-star" aria-hidden="false"></span> Favorite
        </button>
    </td>
</tr>
